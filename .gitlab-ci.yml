#https://gist.github.com/Mazuh/4b7a275ded38e2e031a5d40e28d1984d
#https://medium.com/js-dojo/deploying-vue-js-to-netlify-using-gitlab-continuous-integration-pipeline-1529a2bbf170
image: node:12.5.0

before_script:
  - cd client/

stages:
  - install
  - build
  - test

install:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - public # mandatory, other folder won't work
  only:
    - master # or dev, the branch you want to publish
    # - working

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - public
  only:
    - master

testing:
  stage: test
  dependencies: ["install"]
  script:
    - npm install
    - npm run build
    - npm test
  artifacts:
    paths:
      - public
  only:
    - master
    # - working
